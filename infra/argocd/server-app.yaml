# infra/argocd/server-app.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grpc-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/xxoznge/golang-grpc-chat.git
    targetRevision: HEAD
    path: golang-grpc-chat/infra/manifests/server
  destination:
    server: https://kubernetes.default.svc
    namespace: grpc-chat
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

